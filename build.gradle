plugins {
    id 'java-library'
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
	compile group: 'org.json', name: 'json', version: '20131018'
    compile group: 'org.testng', name: 'testng', version:'6.14.3'
	compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.6.0'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
	compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
	compile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.3'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	compile group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'	
}

repositories {
	mavenLocal()
    jcenter()
   	maven {url "http://repo.maven.apache.org/maven2"}	
}

test{
	systemProperty 'includeGroups', System.getProperty('includeGroups')
    systemProperty 'browser', System.getProperty('browser')
    useTestNG(){
        includeGroups << System.getProperty("includeGroups")
      	useDefaultListeners = true
        options{
            parallel = 'classes'
            threadCount = 1
		}
	}
    testLogging {
        showStandardStreams = true
        exceptionFormat "full"
    }
    reports.html.enabled = true
}
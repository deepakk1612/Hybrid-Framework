plugins {
    id 'java-library'
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
	compile group: 'org.json', name: 'json', version: '20131018'
    compile group: 'org.testng', name: 'testng', version:'6.14.3'
    compile group: 'com.aventstack', name: 'extentreports', version:'3.1.5'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.6.0'
	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
}

repositories {
	mavenLocal()
    jcenter()
   	maven {url "http://repo.maven.apache.org/maven2"}	
}

test{
    //systemProperty 'browser', System.getProperty('browser')
    //systemProperty "includeGroups", System.getProperty("includeGroups")
    useTestNG(){
    println(System.getProperty("includeGroups"))
        includeGroups << System.getProperty("includeGroups")
        options{
            parallel = 'classes'
            threadCount = 1
        }
    }
    
    //Modify the test logging
    testLogging {
        showStandardStreams = true
        exceptionFormat "full"
    }

    //Disable the default groovy html reports since ReportNG is being used
    reports.html.enabled = true

    ignoreFailures=true
}